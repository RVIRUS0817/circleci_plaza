version: 2
jobs:
  deploy:
    machine:
      enabled: true
    steps:
      - add_ssh_keys:
          fingerprints:
            - "xxxxxxxxxxxxxxxxxxxxxxxxxxx" 
      - run: ssh -p $SSH_PORT $SSH_USER@$SSH_HOST "/var/www/adachin.me/deploy-me.sh"
      - slack/status:
          fail_only: true
          mentions: 'here'
          failure_message: 'Error Deploy üö® \n :innocent: ${CIRCLE_USERNAME}    :branch: ${CIRCLE_BRANCH}'
          webhook: ${SLACK_WEBHOOK}
      - slack/notify:
          title: üëç
          color: '#42f486'
          message: ' Deploy OK ‚ú® \n :grin: ${CIRCLE_USERNAME}    :branch: ${CIRCLE_BRANCH}'
          webhook: ${SLACK_WEBHOOK}
 
workflows:
  version: 2
  deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: master
